<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!--Chat messages-->
       <app-chat-message
        text="Escribe el texto que quieras"
       ></app-chat-message>


        @for (message of messages();track $index){
            @if (message.isGpt) {
              <app-chat-message
              [text]="message.text"/>
            } @else {
              <app-my-message
                [text]="message.text"
              />
            }
        }


       <app-my-message
       text="Hola mundo"
       />
       @if (isLoading()) {
       <app-typing-loader/>
      }
    </div>

  </div>

  /> -->
